<h3>Sign up</h3>

<div class="formWrapper">
    <form action="/api/users" id="accountCreate" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="fName" placeholder="John" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input type="text" name="lName" placeholder="Smith" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Phone Number</div>
            <input type="text" name="phone" placeholder="202-555-5555" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Password</div>
            <input type="password" name="pass" placeholder="Password" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Do you agree with the terms and conditions?</div>
            <input type="checkbox" name="privacy" value="agree" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Get Started</button>
        </div>
    </form>
</div>
